<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Calendar</title>
    <link rel="stylesheet" href="dolist.css" />
  </head>
  <body>
    <div class="back-to-main">
      <a href="index.html" class="back-button">&larr; Back to Main Page</a>
    </div>
    <div class="container">
      <header>
        <div class="heading">
          <h1>To-Do List with Calendar</h1>
        </div>
      </header>
      <div class="calendar">
        <div class="month">
          <div class="prev">&#10094;</div>
          <div class="month-name"></div>
          <div class="next">&#10095;</div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <!-- Days will be added dynamically with JavaScript -->
        </div>
      </div>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          required
        />
        <input type="hidden" id="task-date" />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="dolist.js"></script>
  </body>
</html>
